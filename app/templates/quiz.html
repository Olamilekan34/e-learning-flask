{% extends "base.html" %}
{% block content %}
<h2>{{ quiz.question }}</h2>
<form method="POST">
    {% for option in quiz.options.split(',') %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" value="{{ option.strip() }}">
        <label class="form-check-label">{{ option.strip() }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
</form>
{% endblock %}
