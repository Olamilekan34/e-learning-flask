{% extends "base.html" %}
{% block content %}

    <div class="page-header-main">
        <div class="page-header" id="top">
            <div class="header-overlay">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 text-center d-flex align-items-center justify-content-center flex-column">
                            <h1 class="display-3 text-white animated slideInDown font-weight-bold">Students</h1>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item"><a class="text-white" href="{{ url_for('main_bp.home') }}">Home</a></li>
                                    <li class="breadcrumb-item text-white active" aria-current="page">Students</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <section class="section courses mt-0" id="courses" >
        <div class="container">
            <div class="row justify-content-center event_box">
                {% for student in students %}
                    <div class="col-lg-3 col-md-4 align-self-center mb-30 event_outer col-md-4 design">
                        <div class="events_item"  style="height: 350px;">
                            <div class="thumb" style="height: 250px;">
                                <a href="#"><img class="w-100 h-100" src="{{ url_for('static', filename='uploads/' + student.image if student.image else 'images/course-01.jpg') }}" alt="{{ student.first_name }} {{ student.sur_name }}">
                                <span class="category">{{ student.gender }}</span>
                                <!--<span class="price"><h6><em>$</em>160</h6></span>-->
                            </div>
                            <div class="down-content">
                                <!--<span class="author">Stella Blair</span>-->
                                <!--<h4>Learn Web Design</h4>-->
                                <h4>{{ student.sur_name }} {{ student.first_name }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
